<header class="header navbar navbar-inner">
    <nav tolerance='20' offset='200' class="navbar navbar-default navbar-fixed-top" role="navigation" headroom>
        <section>
            <div class="container">
                <div class="navbar-header">
                    <a style="padding-left:15px;" class="navbar-brand" href="proposals">{{'OrderCloud' | r}} {{'Sales Rep' | r}}</a>
                </div>
                <ul class="nav navbar-nav pull-left">
                    <li class="builder" ng-class="{'active': isActive('builder')}">
                        <a ng-show="Four51User.isAuthenticated()" href="builder">
                            <i class="fa fa-wrench"></i>
                            <span class="hidden-xs">{{'Create' | r}} {{'Proposal' | r}}</span>
                        </a>
                    </li>
                    <li class="collections" ng-class="{'active': isActive('proposals')}" ng-if="!user.Permissions.contains('ViewAllVariants')">
                        <a ng-show="Four51User.isAuthenticated()" href="proposals">
                            <i class="fa fa-book"></i>
                            <span class="hidden-xs">{{'Proposals' | r}}</span>
                        </a>
                    </li>
                    <li class="collections" ng-class="{'active': isActive('reporting')}" ng-if="user.Permissions.contains('ViewAllVariants')">
                        <a ng-show="Four51User.isAuthenticated()" href="{{'reporting' | rl}}">
                            <i class="fa fa-book"></i>
                            <span class="hidden-xs">{{'Reporting' | r}}</span>
                        </a>
                    </li>
                    <li ng-class="{'active': isActive(['admin', 'addresses', 'address', 'messages', 'message'])}">
                        <a id="451qa_acct_link" href="admin" class="hidden-md hidden-lg">
                            <i class="fa fa-cog"></i>
                            <span class="hidden-xs">{{'Account' | r}}</span>
                        </a>
                    </li>
                    <li class="dropdown admin-user visible-md visible-lg" ng-class="{'active': isActive(['admin', 'addresses', 'address', 'messages', 'message'])}">
                        <a id="451qa_acct_link2" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-cog"></i>
                            <span class="hidden-xs">{{'Account' | r}}</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li id="451qa_user_link" ng-show="user.Permissions.contains('ViewSelfAdmin')" class="admin">
                                <a href="admin">
                                    {{'User Information' | r}}
                                </a>
                            </li>
                            <li id="451qa_addy_link" ng-show="user.Permissions.contains('CreateShipToAddress') || user.Permissions.contains('CreateBillToAddress')" class="addresses">
                                <a href="addresses">
                                    {{'Addresses' | r}}
                                </a>
                            </li>
                            <li id="451qa_mesg_link" ng-show="user.Permissions.contains('ViewMessaging')" class="messages">
                                <a href="message">
                                    {{'Messages' | r}}
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li ng-show="user.Type!='TempCustomer'" class="logout">
                                <a href="#"  class="451_btn_logout" ng-click="Logout()">
                                    <i class="fa fa-power-off text-danger"></i>
                                    <span>{{'Log Out' | r}}</span>
                                </a>
                            </li>
                            <li ng-if="AppConst.debug">
                                <a href="#" ng-click="Clear()">
                                    <i class="fa fa-archive"></i>
                                    <span class="text-nav">Clear Cache</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li class="cart" ng-class="{'active': isActive(['cart', 'checkout'])}">
                        <a id="451qa_cart_link" ng-show="cartCount && user.CurrentOrderID" class="cart" href="cart">
                            <span ng-bind="cartCount" class="badge"></span>
                            <i class="fa fa-shopping-cart"></i>
                            <i class="fa fa-caret-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </nav>
</header>
